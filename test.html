<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfect Neon Energy Pipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle at center, #1a0a20 0%, #000000 100%);
      }

      .flow-path {
        stroke: #4b5563;
        stroke-width: 2;
        fill: none;
      }

      .beam {
        stroke-width: 6;
        fill: none;
        stroke-linecap: round;
      }

      .tech-container {
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #374151;
        border-radius: 0.75rem;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.1),
          0 0 15px rgba(255, 255, 255, 0.05);
        position: absolute;
        z-index: 30;
        transition: transform 0.2s ease-out;
      }

      .center-tech-glow {
        animation: central-glow 2s infinite alternate ease-in-out;
      }

      @keyframes central-glow {
        0%,
        100% {
          box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.6),
            0 0 20px 8px rgba(255, 255, 255, 0.4),
            0 0 40px 15px rgba(255, 255, 255, 0.2);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8),
            0 0 30px 12px rgba(255, 255, 255, 0.6),
            0 0 60px 20px rgba(255, 255, 255, 0.3);
          transform: scale(1.05);
        }
      }

      .canvas-wrapper {
        width: 1024px;
        height: 100%;
        position: relative;
      }

      .tech-icon {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>

    class="bg-black h-screen flex items-center justify-center overflow-hidden"
